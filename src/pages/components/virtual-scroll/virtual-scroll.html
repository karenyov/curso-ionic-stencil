<ion-header>

  <ion-navbar>
    <ion-title>Virtual Scroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="itens" [headerFn]="funcaoHeader">
    <ion-item-divider *virtualHeader="let header">
      Divis√£o: {{ header }}
    </ion-item-divider>
    <ion-item *virtualItem="let item">
      <ion-avatar item-start>
        <ion-img [src]="item.avatar"></ion-img>
      </ion-avatar>
      {{ item.nome }} {{ item.sobrenome }}
    </ion-item>
  </ion-list>
</ion-content>
